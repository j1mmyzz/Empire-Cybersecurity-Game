<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />
    <title>You Changed Your Password</title>
    <script src="../index.js"></script>
  </head>
  <body>
    <div class="container">
      <p>
        Yes, I agree. Changing your password in this situation makes sense as it
        will limit the amount of information the hacker can get.
      </p>
      <p>
        <input
          type="text"
          id="newpassword"
          placeholder="New Password"
          name="newpassword"
        />
        <button type="button" id="check-button" onclick="checkAnswer()">
          Try
        </button>
      </p>
      <p id="result"></p>
      <button
        type="button"
        id="next-button"
        style="display: none"
        onclick="redirectToStrongPassword()"
      >
        Next
      </button>
    </div>
  </body>
</html>
