<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />
    <title>You Changed Your Password</title>
  </head>
  <body>
    <div class="container">
      <p>
        Yes, I agree. Changing your password in this situation makes sense as it
        will limit the amount of information the hacker can get.
      </p>
      <p>
        <input
          type="text"
          id="newpassword"
          placeholder="New Password"
          name="newpassword"
        />
        <button type="button" id="check-button" onclick="checkAnswer()">
          Try
        </button>
      </p>
      <p id="result"></p>
      <button
        type="button"
        id="next-button"
        style="display: none"
        onclick="redirectToStrongPassword()"
      >
        Next
      </button>

      <script>
        function checkAnswer() {
          // Get the input password
          var password = document.getElementById("newpassword").value;

          // Set up regular expressions for checking password criteria
          var minLength = 10;
          var numberRegex = /\d/;
          var specialRegex = /[!@#$%^&*(),.?":{}|<>]/;

          // Check if the password meets all criteria
          if (
            password.length >= minLength &&
            numberRegex.test(password) &&
            specialRegex.test(password)
          ) {
            document.getElementById("result").textContent =
              "Password meets criteria";
            document.getElementById("next-button").style.display = "inline";
          } else {
            document.getElementById("result").textContent =
              "Password must be at least 10 characters long, contain at least one number, and at least one special symbol";
            document.getElementById("next-button").style.display = "none";
          }
        }

        function redirectToStrongPassword() {
          window.location.href = "strongpassword.html";
        }
      </script>
    </div>
  </body>
</html>
